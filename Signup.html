<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="Logo">
        <img src="resources/img/EndavaLogo.jpeg" alt="no image">
        <span>ENDAVA <br> GAMES</span>
    </div> 

    <div class="Signup">
            <h3>Create new Account</h3>
            <a href="Login.html">Already Registered? Login</a>
    </div>
    
    <fieldset class="forms">
        <form action="">
            <div class="LabelEmail"><label for="">EMAIL</label></div>
            <div class="BoxEmail"><input type="email" id="" name="email" required></div>
            <div class="LabelPass"><label for="pass">PASSWORD</label></div>
            <div class="BoxPass"><input type="password" id='pass' name="pas" required></div>
            <div class="LabelUsser"><label for="usser">USERNAME</label></div>
            <div class="BoxUsser"><input type="text" id='usser' name="usser" required></div>
            <div class="submit"><input type="submit" value="Sign up"></div>
        </form>
    </fieldset>  
</body>
</html>
